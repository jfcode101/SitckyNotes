<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Notes App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/s.css" />
    <script src="./scripts/main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="head-1">Sticky Note</h1>
      </header>

      <main class="app">
        <div class="app-container">
          <section class="sticky-note sticky-head">
            <button class="plus sticky-btn">+</button>
            <button class="dots sticky-btn">...</button>
            <button class="close sticky-btn">x</button>
          </section>
          <textarea class="notes">sample text...</textarea>
          <section class="sticky-note sticky-bottom">
            <button class="bold sticky-btn">B</button>
            <button class="italic sticky-btn">I</button>
            <button class="underline sticky-btn">U</button>
            <button class="strikethrough sticky-btn">ab</button>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
